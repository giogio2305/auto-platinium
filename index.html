/* Swiper custom */
#piece .swiper, 
#piece .swiper-wrapper{
            position: relative;
            width: 100%;
            height: 540px;
}
#piece.swiper .swiper-wrapper .swiper-slide{
            width: 100%;
            min-height: 540px;
}
#piece .swiper .swiper-wrapper .swiper-slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
}

#piece .swiper .swiper-pagination{
    text-align: center;
    margin-top: 50px;
}

#piece .swiper-pagination > .swiper-pagination-bullet {
    display: inline-block;
    height: 7px;
    width: 31px;
    border-radius: 4px;
    border: none;
    font-size: 0;
    background: #DCDCDC;
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
    margin: 0 8px;
    cursor: pointer
}
#piece .swiper-pagination > .swiper-pagination-bullet-active{
    background: #21212E;
}


/* Form style */
#piece .options{
position: absolute;
top: 50;
left: 40;
z-index: 10;
padding: 0;
}

/* Tabs */
#piece .tabbed {
display: flex;
flex-direction: column;
align-items: center;
justify-content: start;
overflow: clip; /* so we could easily hide the radio inputs */
width: 328px;
min-height: 416px;
background-color: #fff;
border-radius: 12px;
box-shadow: 0 3px 6px rgba(0,0,0,0.16);
}
#piece .tabbed [type="radio"] {
	/* hiding the inputs */
	display: none;
}
#piece .tabs {
	display: flex;
    width: 100%;
	list-style: none;
    margin: 0;
    padding: 0;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    overflow: clip;
}
#piece .tabs .tab{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50% ;
}
#piece .tab > label {
    text-align: center;
    padding: 8px 10px;
    width: 100%;
	margin-bottom: -1px;
	background-color: #f8f8f8;
	fill: #dcdcdc !important;
	cursor: pointer;	
	transition: all 0.3s;
    
}
#piece .tab:hover label {
	border-top-color: #333;
	color: #333;
}

#piece .tab-content {
    position: relative;
    padding: 12px 16px;
	display: none;
	color: #777;
    background-color: #fff;
    height: 100%;
    width: 100%;

}
#piece .tab-content .form-select{
    position: relative;
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: start;
    outline: none;
    padding: 10px;
    border: 2px solid #dcdcdc;
    border-radius: 30px;
    margin: 8px 0;     
}
#piece .tab-content .form-select select{
    width: 100%;
    border: none;
    outline:none;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    padding: 2px;
    font-size: 14px;
    font-weight: 700;
    color: #21212E;
    font-family: "Archivo Narrow", sans-serif;
    line-height: 18px;
    cursor: pointer; 
}
#piece .tab-content .form-select:before {
    position: absolute;
    right: 15px;
    top: 50%;
    -moz-transform: translateY(-50%);
    -o-transform: translateY(-50%);
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
    content: '\e917';
    display: block;
    font-family: "custom";
    pointer-events: none;
    color: #21212E !important;
}
#piece .tab-content select option {
    font-weight: normal;
    display: block;
    min-height: 1.2em;
    padding: 0px 2px 1px;
    white-space: nowrap;
}
#piece .tab-content input{
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
    outline: none;
    padding: 12px;
    border: 2px solid #dcdcdc;
    border-radius: 30px;
    margin: 8px 0; 
    font-family: "Archivo Narrow", sans-serif; 
}
#piece .tab-content .search-text{
    text-align: center;
    color: #374E6A;
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 10px;
    font-family: "Archivo Narrow", sans-serif;
}
#piece .tab-content .validate {
    background-color: #374E6A;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    text-align: center;
    width: 90%;
    border-radius: 30px;
    padding: 12px 20px;
    margin-top: 7px;
    border: none;
    font-family: "Archivo Narrow", sans-serif;
}
/* As we cannot replace the numbers with variables or calls to element properties, the number of this selector parts is our tab count limit */
#piece .tabbed [type="radio"]:nth-of-type(1):checked ~ .tabs .tab:nth-of-type(1) label,
#piece .tabbed [type="radio"]:nth-of-type(2):checked ~ .tabs .tab:nth-of-type(2) label {
	background: #fff;
	color: #FD8F25;
    fill: #FD8F25 !important;
}
#piece .tabbed [type="radio"]:nth-of-type(1):checked ~ .tab-content:nth-of-type(1),
#piece .tabbed [type="radio"]:nth-of-type(2):checked ~ .tab-content:nth-of-type(2) {
	display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
}

#piece .dti{
    display: block;
}

#piece .mbi{
    display: none;
}

/* MQ style */
@media all and (max-width:768px) {

}
}
